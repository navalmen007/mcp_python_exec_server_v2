# Smithery configuration for MCP server using Docker
# Docs: https://smithery.ai/docs/config#smitheryyaml

name: mcp-playwright
build: docker
dockerfile: Dockerfile

# Optional: environment variables for your container
env:
  PYTHONUNBUFFERED: "1"

# Example configuration (JSON object passed to MCP)
exampleConfig: {}

# Command to run inside container (optional override)
# If your Dockerfile already has CMD, this is not required
